<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel = "stylesheet" type = "text/css" href = "./css/stylesheet.css" />
    <link rel="icon" href="./res/favicon.png">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

    <script>
    function init() {

      board = document.getElementById("board");
      var stage = new createjs.Stage(board);

      var aliens = [];
      var lasers = [];
      var timeouts = [];
      var status = "PLAY";
      var playerScore = 0;

      var cannon = new createjs.Shape();
      cannon.graphics.beginFill("DeepSkyBlue").drawRect(0, 0, 100, 50);
      cannon.x = 250;
      cannon.y = 700;
      stage.addChild(cannon);

      var score = new createjs.Text("Score: "+playerScore, "20px Arial", "#ffffff");
      score.x = 20;
      score.y = 20;
      score.textBaseline = "alphabetic";
      stage.addChild(score);

      stage.update();

      var KEYCODE_LEFT = 37,
        KEYCODE_RIGHT = 39,
        SPACE = 32;

      function keyPressed(event) {
        switch(event.keyCode) {
          case KEYCODE_LEFT:
          if (cannon.x - 5 > 0) {
            cannon.x -= 5;
          }
            break;
          case KEYCODE_RIGHT:
          if (cannon.x + 100 + 5 < board.width) {
            cannon.x += 5;
          }
            break;
          case SPACE:
            createLaser(cannon.x + 50);
            break;
        }
        stage.update();
      }

// #############
// ### Lasers ##
// #############

      function createLaser (x) {
        var laser = new createjs.Shape();
        laser.graphics.beginFill("Green").drawRect(0,0,5,20);
        laser.x = x;
        laser.y = 680;
        stage.addChild(laser);
        lasers.push(laser)
        handleLaserTick(laser);
      }

      function handleLaserTick(laser) {
        timeouts.push (
        setTimeout(function () {
          laser.y -= 10;
          stage.update();
            if (laser.y > -20) {
              for (var i = 0; i < aliens.length; i++) {
                var pt = laser.localToLocal(0, 0, aliens[i]);
                // Check if Hit and remove if Hit
                if (aliens[i].hitTest(pt.x, pt.y)) {
                  playerScore += 10;
                  score.text = "Score: " + playerScore;
                  stage.update();
                  stage.removeChild(aliens[i]);
                  stage.removeChild(laser);
                  aliens.splice(i, 1);
                  laser.y = -20;

                  if (aliens.length === 0) {
                    status = "WON";
                    pauseGame();
                    removeHidden("won");
                  }

                }
              }
              handleLaserTick(laser);
            }
         }, 50))
       }

 // #############
 // ### Aliens ##
 // #############

      function setupAliens() {
        let x = 20;
        let y = 20;

        for (var j = 0; j < 3; j++) {
          for (var i = 0; i < 5; i++) {
            createAlien(x, y);
            x += 100;
          }
          x = 20;
          y += 100;
        }
        stage.update();
      }


      function createAlien(x, y) {
        alien = new createjs.Shape();
        alien.graphics.beginFill("Red").drawRect(0,0,50,50);
        alien.x = x;
        alien.y = y;
        aliens.push(alien);
        stage.addChild(alien);
        handleAlienTick(alien); //toggled off alien movement
      }

      function handleAlienTick(alien) {
        timeouts.push (
        setTimeout(function () {
          for (var i = 0; i < aliens.length; i++) {
            if (aliens[i].x + 10 + 50 < 600) {
              aliens[i].x += 10;
            } else if (aliens[i].y < 800) {
            aliens[i].y += 100;
            aliens[i].x = 20;
          }
          var pt = aliens[i].localToLocal(0, 0, cannon);
          // Check if Hit and remove if Hit
          if (cannon.hitTest(pt.x, pt.y)) {
            status = "LOST";
            pauseGame();
            removeHidden("loss");
          }
        }
        // if the game is not in play mode don't push more events
        if (status === "PLAY") {
          stage.update();
          handleAlienTick(alien);
        }
      }, 1000))
      }

// ##############
// ### Utility ##
// ##############

      function pauseGame() {
        for (var i = 0; i < timeouts.length; i++) {
          clearTimeout(timeouts[i]);
        }
        timeouts = [];
      }

      function addHidden(id) {
        document.getElementById(`${id}`).className += " hidden";
      }

      function removeHidden(id) {
        var classes = document.getElementById(`${id}`).className.split(" ");
        classes.splice(classes.length - 1, 1);
        document.getElementById(`${id}`).className = classes.join(" ");
      }

      function startGame() {
        setupAliens();
        addHidden("start");
      }

      function resetGame() {
        console.log(lasers);
        console.log(aliens);
        if (aliens) {
          for (var i = 0; i < aliens.length; i++) {
            stage.removeChild(aliens[i]);
          }
        }

        if (lasers) {
          for (var i = 0; i < lasers.length; i++) {
            stage.removeChild(lasers[i]);
          }
        }

        aliens = [];
        lasers = [];
        timeouts = [];
        status = "PLAY";
        playerScore = 0;
        score.text = "Score: " + playerScore;
        addHidden("loss");
        setupAliens();
      }

      function continueGame() {
        console.log(lasers);
        console.log(aliens);
        if (lasers) {
          for (var i = 0; i < lasers.length; i++) {
            stage.removeChild(lasers[i]);
          }
        }
        aliens = [];
        lasers = [];
        timeouts = [];
        status = "PLAY";
        addHidden("won");
        setupAliens();
      }


      document.getElementById("startButton").addEventListener("click", startGame);
      document.getElementById("resetButton").addEventListener("click", resetGame);
      document.getElementById("continueButton").addEventListener("click", continueGame);

      this.document.onkeydown = keyPressed;

    }


    </script>

  </head>
  <body onload="init();">

    <img class="logo" src="./res/Space_invaders_logo.png"/>
    <br />
    <div id="canvasWrap">
      <canvas id="board" width="600" height="800"></canvas>

      <div id="start" class="overlay">
        <h1>Welcome to</h1>
        <h1>Space Invaders!</h1>
        <h2>How to Play:</h2>
        <p>
          Press the RIGHT ARROW key to move right.
        </p>
        <p>
          Press the LEFT ARROW key to move left.
        </p>
        <p>
          Press the SPACE BAR to fire a laser.
        </p>
        <section class="button" id="startButton">
          <h2>Click here to Start</h2>
        </section>
      </div>
      <div id="loss" class="overlay hidden">
        <h1>YOU LOST!</h1>
        <section class="button" id="resetButton">
          <h2>Click here to Reset</h2>
        </section>
      </div>
      <div id="won" class="overlay hidden">
        <h1>YOU WON!</h1>
        <section class="button" id="continueButton">
          <h2>Click here to Play Again</h2>
        </section>
      </div>

    </div>

  </body>
</html>
